<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Convert URLs to QR codes | Free, no signup, no download">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>URL2QR</title>
  <style>
    :root{
      --bg:#ffffff;
      --border:#e5e7eb;
      --text:#111827;
      --muted:#6b7280;
      --radius:16px;
      --placeholder:#9ca3af;
      --icon:#d1d5db;
      --iconHover:#9ca3af;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:24px;
      gap:14px;
    }

    .page-title{
      font-size:30px;
      font-weight:800;
      letter-spacing:-0.02em;
      line-height:1.1;
      text-align:center;
      color:var(--text);
    }

    .accent{
      color:#f97316;
    }

    .card{
      width:min(520px, 100%);
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:#fff;
      padding:14px;
    }
    .section + .section{ margin-top:14px; }

    .row{ display:flex; gap:10px; align-items:center; }
    input{
      flex:1;
      width:100%;
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 12px;
      font-size:16px;
      outline:none;
      background:#fff;
      color:var(--text);
    }
    input::placeholder{ color:var(--placeholder); }
    input:focus{ border-color:#cbd5e1; }

    button{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 14px;
      font-size:14px;
      background:#fff;
      color:var(--text);
      cursor:pointer;
      white-space:nowrap;

      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    button:disabled{ opacity:.45; cursor:not-allowed; }

    .btn-hint{
      font-size:12px;
      color:var(--placeholder);
      user-select:none;
    }

    .qrbox{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      border:1px solid var(--border);
      border-radius:14px;
      min-height:260px;
      position:relative;
    }

    .qr-placeholder{
      color:var(--placeholder);
      font-size:14px;
      user-select:none;
      text-align:center;
    }
    .qr-placeholder[hidden]{ display:none; }

    #qr img, #qr canvas{
      width:220px !important;
      height:220px !important;
      image-rendering: pixelated;
    }

    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:10px;
    }

    .sr-only{
      position:absolute;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);
      white-space:nowrap;border:0;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
      padding:10px 12px;
      font-size:14px;
      color:var(--text);
      opacity:0;
      pointer-events:none;
      transition:opacity 220ms ease;
      max-width:calc(100% - 40px);
    }
    .toast.show{ opacity:1; }

    .github-link{
      position:fixed;
      left:14px;
      bottom:14px;
      width:34px;
      height:34px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      color:var(--placeholder);
      text-decoration:none;
      opacity:0.8;
      transition:opacity 160ms ease, color 160ms ease, background 160ms ease;
    }
    .github-link:hover{
      opacity:1;
      color:var(--iconHover);
      background:rgba(17,24,39,0.03);
    }
    .github-link:focus-visible{
      outline:2px solid #cbd5e1;
      outline-offset:2px;
    }
    .github-link svg{
      width:18px;
      height:18px;
      display:block;
      fill:currentColor;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="page-title">URL<span class="accent">2</span>QR</div>

    <div class="card">
      <div class="section">
        <div class="row">
          <label class="sr-only" for="url">Link</label>
          <input id="url" type="url" inputmode="url" autocomplete="off" spellcheck="false"
                 placeholder="https://example.com" />
        </div>
      </div>

      <div class="section">
        <div class="qrbox">
          <div id="qrPlaceholder" class="qr-placeholder">QR code will show here</div>
          <div id="qr"></div>
        </div>

        <div class="actions">
          <button id="copy" type="button" disabled>
            <span class="btn-label">Copy</span>
            <span id="copyHint" class="btn-hint" hidden aria-hidden="true"></span>
          </button>
          <button id="dl" type="button" disabled>Download</button>
        </div>
      </div>
    </div>
  </div>

  <a class="github-link"
     href="https://github.com/Omer-Amin/url-to-qr-code"
     target="_blank"
     rel="noopener noreferrer"
     aria-label="View source on GitHub">
    <svg viewBox="0 0 16 16" aria-hidden="true">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
    </svg>
  </a>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script>
    const $ = (s) => document.querySelector(s);
    const urlEl = $("#url");
    const qrEl = $("#qr");
    const placeholderEl = $("#qrPlaceholder");
    const copyBtn = $("#copy");
    const copyHint = $("#copyHint");
    const dlBtn = $("#dl");
    const toastEl = $("#toast");

    const isMobileOrTablet =
      (window.matchMedia && window.matchMedia("(pointer:coarse)").matches) ||
      /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    const isMacDesktop =
      !isMobileOrTablet &&
      /(Mac|MacIntel|MacPPC|Mac68K)/i.test(navigator.platform);

    if (!isMobileOrTablet) {
      copyHint.hidden = false;
      copyHint.textContent = `${isMacDesktop ? "âŒ˜ " : "Ctrl+"}C`;
    }

    let toastTimer = null;
    function showToast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toastEl.classList.remove("show"), 1200);
    }

    function normalizeUrl(v){
      const value = (v || "").trim();
      if (!value) return "";

      const withScheme = /^https?:\/\//i.test(value) ? value : `https://${value}`;

      try {
        const u = new URL(withScheme);
        if (u.protocol !== "http:" && u.protocol !== "https:") return "";
        return u.toString();
      } catch {
        return "";
      }
    }

    function setPlaceholderVisible(isVisible){
      placeholderEl.hidden = !isVisible;
    }

    function clearQR(){
      qrEl.innerHTML = "";
      copyBtn.disabled = true;
      dlBtn.disabled = true;
      setPlaceholderVisible(true);
    }

    function getRenderable(){
      return qrEl.querySelector("canvas") || qrEl.querySelector("img");
    }

    function renderableToDataUrl(node){
      if (!node) return "";
      if (node.tagName === "CANVAS") return node.toDataURL("image/png");
      if (node.tagName === "IMG") return node.currentSrc || node.src || "";
      return "";
    }

    async function renderableToBlob(node){
      if (!node) return null;

      if (node.tagName === "CANVAS") {
        const dataUrl = node.toDataURL("image/png");
        const res = await fetch(dataUrl);
        return await res.blob();
      }

      if (node.tagName === "IMG") {
        const src = renderableToDataUrl(node);
        if (!src) return null;
        const res = await fetch(src);
        return await res.blob();
      }

      return null;
    }

    function canCopyImage(){
      return !!(window.isSecureContext &&
        navigator.clipboard &&
        typeof navigator.clipboard.write === "function" &&
        typeof window.ClipboardItem === "function");
    }

    function generate(){
      const link = normalizeUrl(urlEl.value);
      clearQR();
      if (!link) return;

      setPlaceholderVisible(false);

      new QRCode(qrEl, {
        text: link,
        width: 220,
        height: 220,
        correctLevel: QRCode.CorrectLevel.M
      });

      requestAnimationFrame(() => {
        const node = getRenderable();
        if (node) {
          dlBtn.disabled = false;
          copyBtn.disabled = !canCopyImage();
        } else {
          setPlaceholderVisible(true);
        }
      });
    }

    urlEl.addEventListener("input", () => {
      if (!normalizeUrl(urlEl.value)) {
        clearQR();
        return;
      }
      generate();
    });

    urlEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") generate();
    });

    function doCopy(){
      const node = getRenderable();
      if (!node) return;

      if (!window.isSecureContext) {
        showToast("Use https/localhost");
        return;
      }
      if (!canCopyImage()) {
        showToast("Copy not supported");
        return;
      }

      try {
        const blobPromise = renderableToBlob(node).then((b) => {
          if (!b) throw new Error("no-blob");
          return b.type === "image/png" ? b : new Blob([b], { type: "image/png" });
        });

        const item = new ClipboardItem({ "image/png": blobPromise });
        navigator.clipboard.write([item]).then(
          () => showToast("Copied to clipboard"),
          () => showToast("Could not copy to clipboard")
        );
      } catch {
        showToast("Not copied");
      }
    }

    copyBtn.addEventListener("click", doCopy);

    function hasHighlightedText(){
      const sel = window.getSelection?.();
      if (sel && sel.toString().length > 0) return true;

      const el = document.activeElement;
      if (el && (el.tagName === "INPUT" || el.tagName === "TEXTAREA")) {
        if (typeof el.selectionStart === "number" && typeof el.selectionEnd === "number") {
          return el.selectionStart !== el.selectionEnd;
        }
      }
      return false;
    }

    document.addEventListener("keydown", (e) => {
      if (e.defaultPrevented) return;

      const key = (e.key || "").toLowerCase();
      if (key !== "c") return;

      const modPressed = isMacDesktop ? e.metaKey : e.ctrlKey;
      if (!modPressed || e.altKey || e.shiftKey) return;

      if (hasHighlightedText()) return;

      if (!getRenderable()) return;

      e.preventDefault();
      doCopy();
    }, true);

    dlBtn.addEventListener("click", () => {
      const node = getRenderable();
      const url = renderableToDataUrl(node);
      if (!url) return;

      const a = document.createElement("a");
      a.href = url;
      a.download = "qr.png";
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    clearQR();
  </script>
</body>
</html>
